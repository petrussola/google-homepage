<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>

<body>
    <div></div>
    <div class="container">
        <div class="section a top-sec">
            <p class="top-sub b">Gmail</p>
            <p class="top-sub b">Images</p>
            <div class="top-sub b grid">
                <img src="./img/grid.png" alt="grid">
            </div>
            <div class="top-sub b avatar">
                <img src="./img/avatar.jpg" alt="avatar">
            </div>
        </div>
        <div class="section a mid-sec">
            <div class="mid-sub-up b">
                <img src="./img/logo.png" alt="logo" class="logo">
            </div>
            <div class="mid-sub-mid b">
                <div class="box c">
                    <div class="glass">
                        <img src="./img/glass.jpg" alt="glass" class="search-icons">
                    </div>
                    <div class="search c">
                        <p></p>
                    </div>
                    <div class="mic c">
                        <img src="./img/mic.svg.png" alt="mic" class="search-icons">
                    </div>
                </div>
            </div>
            <div class="mid-sub-bo-top b">
                <div class="buttons c">
                    <p>Google Search</p>
                </div>
                <div class="buttons c">
                    <p>I'm Feeling Lucky</p>
                </div>
            </div>
            <div class="mid-sub-bot-bot b">
                <p>Google offered in: <a href="#">Irish</a></p>
            </div>
        </div>
        <div class="section a low-sec">
            <div class="low-sub-top b">
                <p>Ireland</p>
            </div>
            <div class="low-sub-sub b">
                <nav class="low-sub-sub-left">
                    <p class="first-of-menu">Advertising</p>
                    <p>Business</p>
                    <p>About</p>
                    <p>How Search works</p>
                </nav>
                <nav class="low-sub-sub-right">
                    <p>Privacy</p>
                    <p>Terms</p>
                    <p>Settings</p>
                </nav>
            </div>
        </div>
    </div>
</body>

</html>
